name: Deploy to Free Tier EC2 (K3s)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  REPO_NAME: my-html-app-repo 
  CONTAINER_NAME: web-server
  DEPLOYMENT_NAME: my-static-site

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4  # Updated to v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4 # Updated to v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 1. Login to AWS ECR Public (Updated to v2 to fix password warning)
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public

    # 2. AUTO-CREATE REPO (Fixed logic to be silent on failure)
    - name: Ensure ECR Repository Exists
      run: |
        # We redirect output to null so it doesn't look like a crash in the logs
        aws ecr-public describe-repositories --repository-names ${{ env.REPO_NAME }} --region us-east-1 > /dev/null 2>&1 || \
        aws ecr-public create-repository --repository-name ${{ env.REPO_NAME }} --region us-east-1

    # 3. Build and Push
    - name: Build, tag, and push image
      id: build-image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        IMAGE_URI="$ECR_REGISTRY/${{ env.REPO_NAME }}:$IMAGE_TAG"
        
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        
        # New syntax to fix "set-output" deprecation warning
        echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

    # 4. Deploy to EC2 via SSH
    - name: Deploy to EC2 (K3s)
      uses: appleboy/ssh-action@v1.0.3 # Pinned to specific stable version
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: CONTAINER_NAME,DEPLOYMENT_NAME
        script: |
          IMAGE_URI="${{ steps.build-image.outputs.image_uri }}"
          
          # Create Deployment YAML
          cat <<EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: $DEPLOYMENT_NAME
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: $DEPLOYMENT_NAME
            template:
              metadata:
                labels:
                  app: $DEPLOYMENT_NAME
              spec:
                containers:
                - name: $CONTAINER_NAME
                  image: $IMAGE_URI
                  ports:
                  - containerPort: 80
                  resources:
                    requests:
                      memory: "64Mi"
                      cpu: "50m"
                    limits:
                      memory: "128Mi"
                      cpu: "100m"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: my-service
          spec:
            type: ClusterIP
            selector:
              app: $DEPLOYMENT_NAME
            ports:
            - protocol: TCP
              port: 80
              targetPort: 80
          EOF
          
          # Apply
          sudo k3s kubectl apply -f deployment.yaml
          sudo k3s kubectl rollout restart deployment/$DEPLOYMENT_NAME