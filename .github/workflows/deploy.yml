name: Deploy to Free Tier EC2 (K3s)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  REPO_NAME: my-html-app-repo 
  CONTAINER_NAME: web-server
  DEPLOYMENT_NAME: my-static-site

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 1. Login to AWS ECR Public
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public

    # 2. NEW STEP: Explicitly get the Registry URI (Avoid the 404 error)
    - name: Get ECR Registry Alias
      id: get-registry-uri
      run: |
        # Fetch the correct public URI (e.g., public.ecr.aws/z4k2r1m9)
        REGISTRY_URI=$(aws ecr-public describe-registries --region us-east-1 --query 'registries[0].registryUri' --output text)
        echo "REGISTRY_URI=$REGISTRY_URI" >> $GITHUB_ENV
        echo "Found Registry URI: $REGISTRY_URI"

    # 3. AUTO-CREATE REPO
    - name: Ensure ECR Repository Exists
      run: |
        aws ecr-public describe-repositories --repository-names ${{ env.REPO_NAME }} --region us-east-1 > /dev/null 2>&1 || \
        aws ecr-public create-repository --repository-name ${{ env.REPO_NAME }} --region us-east-1

    # 4. Build and Push (Using the explicit REGISTRY_URI)
    - name: Build, tag, and push image
      id: build-image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Construct the proper URL: public.ecr.aws/ALIAS/REPO_NAME:TAG
        IMAGE_URI="${{ env.REGISTRY_URI }}/${{ env.REPO_NAME }}:$IMAGE_TAG"
        
        echo "Pushing to: $IMAGE_URI"
        
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        
        echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

    # 5. Deploy to EC2 via SSH
    - name: Deploy to EC2 (K3s)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: CONTAINER_NAME,DEPLOYMENT_NAME
        script: |
          IMAGE_URI="${{ steps.build-image.outputs.image_uri }}"
          
          # Create Deployment YAML
          cat <<EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: $DEPLOYMENT_NAME
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: $DEPLOYMENT_NAME
            template:
              metadata:
                labels:
                  app: $DEPLOYMENT_NAME
              spec:
                containers:
                - name: $CONTAINER_NAME
                  image: $IMAGE_URI
                  ports:
                  - containerPort: 80
                  resources:
                    requests:
                      memory: "64Mi"
                      cpu: "50m"
                    limits:
                      memory: "128Mi"
                      cpu: "100m"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: my-service
          spec:
            type: ClusterIP
            selector:
              app: $DEPLOYMENT_NAME
            ports:
            - protocol: TCP
              port: 80
              targetPort: 80
          EOF
          
          # Apply with validation disabled to prevent timeouts on t2.micro
          sudo k3s kubectl apply -f deployment.yaml --validate=false
          
          # Force a restart
          sudo k3s kubectl rollout restart deployment/$DEPLOYMENT_NAME