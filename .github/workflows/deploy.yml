name: Deploy to Free Tier EC2 (K3s)

on:
  push:
    branches: [ "main" ]

env:
  # US-EAST-1 is mandatory for ECR Public
  AWS_REGION: us-east-1
  # We will use Public ECR to avoid complex authentication issues on the free node
  ECR_REPOSITORY: public.ecr.aws/a1b2c3d4/my-html-app-repo
  CONTAINER_NAME: web-server
  DEPLOYMENT_NAME: my-static-site

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 1. Login to AWS ECR Public (Free & Easier)
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v1
      with:
        registry-type: public

    # 2. Build and Push to Public ECR
    - name: Build, tag, and push image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        ECR_ALIAS: ${{ secrets.ECR_ALIAS }} # We will get this alias in setup
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_ALIAS/my-html-app-repo:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_ALIAS/my-html-app-repo:$IMAGE_TAG

    # 3. Deploy to EC2 via SSH
    - name: Deploy to EC2 (K3s)
      uses: appleboy/ssh-action@master
      env:
        ECR_REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
        ECR_ALIAS: ${{ secrets.ECR_ALIAS }}
        IMAGE_TAG: ${{ github.sha }}
      with:
        host: ${{ secrets.EC2_HOST }}     # Your EC2 Public IP
        username: ubuntu                  # Default user for Ubuntu AMIs
        key: ${{ secrets.EC2_SSH_KEY }}   # Your private .pem key content
        envs: ECR_REGISTRY,ECR_ALIAS,IMAGE_TAG,CONTAINER_NAME,DEPLOYMENT_NAME
        script: |
          # Create the deployment file on the server dynamically
          cat <<EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: $DEPLOYMENT_NAME
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: $DEPLOYMENT_NAME
            template:
              metadata:
                labels:
                  app: $DEPLOYMENT_NAME
              spec:
                containers:
                - name: $CONTAINER_NAME
                  image: $ECR_REGISTRY/$ECR_ALIAS/my-html-app-repo:$IMAGE_TAG
                  ports:
                  - containerPort: 80
                  resources:
                    requests:
                      memory: "64Mi"
                      cpu: "50m"
                    limits:
                      memory: "128Mi"
                      cpu: "100m"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: my-service
          spec:
            type: ClusterIP
            selector:
              app: $DEPLOYMENT_NAME
            ports:
            - protocol: TCP
              port: 80
              targetPort: 80
          EOF
          
          # Apply the file to K3s
          sudo k3s kubectl apply -f deployment.yaml
          
          # Force a restart to ensure new image is picked up immediately
          sudo k3s kubectl rollout restart deployment/$DEPLOYMENT_NAME