name: Deploy to EC2 (K3s)

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  REPO_NAME: my-html-app-repo 
  CONTAINER_NAME: web-server
  DEPLOYMENT_NAME: my-static-site

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # 1. Login to AWS ECR Public
    - name: Login to Amazon ECR Public
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public

    # 2. Get Registry URI
    - name: Get ECR Registry Alias
      id: get-registry-uri
      run: |
        REGISTRY_URI=$(aws ecr-public describe-registries --region us-east-1 --query 'registries[0].registryUri' --output text)
        echo "REGISTRY_URI=$REGISTRY_URI" >> $GITHUB_ENV

    # 3. Ensure Repo Exists
    - name: Ensure ECR Repository Exists
      run: |
        aws ecr-public describe-repositories --repository-names ${{ env.REPO_NAME }} --region us-east-1 > /dev/null 2>&1 || \
        aws ecr-public create-repository --repository-name ${{ env.REPO_NAME }} --region us-east-1

    # 4. Build and Push
    - name: Build, tag, and push image
      id: build-image
      env:
        IMAGE_TAG: ${{ github.sha }}
      run: |
        IMAGE_URI="${{ env.REGISTRY_URI }}/${{ env.REPO_NAME }}:$IMAGE_TAG"
        
        echo "Pushing to: $IMAGE_URI"
        docker build -t $IMAGE_URI .
        docker push $IMAGE_URI
        
        echo "image_uri=$IMAGE_URI" >> $GITHUB_OUTPUT

    # 5. Deploy to EC2 (Fast & Clean)
    - name: Deploy to EC2 (K3s)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: CONTAINER_NAME,DEPLOYMENT_NAME
        script: |
          IMAGE_URI="${{ steps.build-image.outputs.image_uri }}"
          
          # Create Deployment YAML (Deployment + Service + Ingress)
          cat <<EOF > deployment.yaml
          apiVersion: apps/v1
          kind: Deployment
          metadata:
            name: $DEPLOYMENT_NAME
          spec:
            replicas: 1
            selector:
              matchLabels:
                app: $DEPLOYMENT_NAME
            template:
              metadata:
                labels:
                  app: $DEPLOYMENT_NAME
              spec:
                containers:
                - name: $CONTAINER_NAME
                  image: $IMAGE_URI
                  ports:
                  - containerPort: 80
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "100m"
                    limits:
                      memory: "256Mi"
                      cpu: "200m"
          ---
          apiVersion: v1
          kind: Service
          metadata:
            name: my-service
          spec:
            type: ClusterIP
            selector:
              app: $DEPLOYMENT_NAME
            ports:
            - protocol: TCP
              port: 80
              targetPort: 80
          ---
          apiVersion: networking.k8s.io/v1
          kind: Ingress
          metadata:
            name: my-ingress
          spec:
            rules:
            - http:
                paths:
                - path: /
                  pathType: Prefix
                  backend:
                    service:
                      name: my-service
                      port:
                        number: 80
          EOF
          
          # Standard Kubernetes Apply
          sudo k3s kubectl apply -f deployment.yaml
          
          # Force rollout to pick up the new image immediately
          sudo k3s kubectl rollout status deployment/$DEPLOYMENT_NAME